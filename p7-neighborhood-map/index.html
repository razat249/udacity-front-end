<!DOCTYPE html>
<html>
<head>
	<title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div id="list">
		<input data-bind="value: filterString, valueUpdate: 'afterkeydown'" />
		<button data-bind="click: locationsList">Search</button>
		<p data-bind="text: filterString"></p>
		<!-- <button data-bind="click: pupu">Pupu</button> -->
		<ul data-bind="foreach: filteredList">
			<li data-bind="text: title, click: $parent.openInfo"></li>
		</ul>
	</div>

    <div id="map"></div>



    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

	<script src="js/knockout-3.4.0.js"></script>
	<script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1r8hd2A9KTZBW9Wp778cVfSaOQA2zN_o&callback=initMap" async defer></script>
</body>
</html>
